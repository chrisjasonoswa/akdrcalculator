<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points-AKDR Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" style="margin-bottom: 20px;">
        <img id="robot" src="krobot.webp" alt="robot" style="width: 150px; height: auto;">

        <div id="container-header">
            <img src="logo.jpg" alt="Logo" class="logo" style="border-radius: 10px;">
            <h1 class="header-title">Points-AKDR Calculator</h1>
        </div>
        <div class="badges">
            <span style="color: #797979; font-size: 0.9em;"> Latest Data as of &nbsp;</span>
            <button id="refresh-button" class="green" style="flex: 1; flex-direction: row; align-items: center;">
                <div class="loader"></div>
            </button>
        </div>
        

        <label for="date-select" class="select-label">Choose a date:</label>
        <select name="date" id="date-select">
        </select>

        <div class="field total-display">
            <span><b>Total Qualified Points</b></span>
            <span id="total-value" class="with-loader"><div class="loader"></div></span>
        </div>
        <div class="field">
            <span><b>Lowest Qualified Rank</b></span>
            <span id="lowest-rank" class="with-loader"><div class="loader"></div></span>
        </div>
        <div class="field">
            <span><b>Monthly Reward($AKDR)</b></span>
            <span id="monthly-reward" class="with-loader"><div class="loader"></div></span>
        </div>
        <div class="field">
            <span><b>Point to AKDR Ratio</b></span>
            <span id="point-akdr" class="with-loader"><div class="loader"></div></span>
        </div>

        <div class="space-between-div">
            <label for="points-input">Points:</label>
            <input type="number" id="points-input" class="custom-input" name="points-input" style="text-align: right;">
        </div>

        <div class="space-between-div">
            <span><b>Estimated $AKDR:</b></span>
            <span id="estimated-akdr">-</span>
        </div>



        <div id="address-div">
            <div class="space-between-div">
                <input type="text" id="address-input" class="custom-input" name="points-input" placeholder="Input Ronin Address" disabled>
                <i id="edit-addr-button" class="fa-solid fa-pen-to-square" style="font-size:1.5em; color:white;"></i></span>
            </div>

            <div id="invalid-address-info"class="badges" style="display: none;">
                <div class="red" style="font-size: 0.9em; padding: 5px">
                    Address Empty/Not Found in Current Date</span>
                </div>
            </div>

            <div class="space-between-div">
                <span><b>Points:</b></span>
                <span id="address-points">-</span>
            </div>
    
            <div class="space-between-div">
                <span><b>Estimated $AKDR:</b></span>
                <span id="address-akdr">-</span>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/c592d3fa2a.js" crossorigin="anonymous"></script>
</body>
</html>
